@(loginForm:Form[Login]) 
@import helper._
<html>
<head>
	<title>welcome to Login page</title>
</head>
<body>
<div align="center">
<h1>Login to play framework</h1>
@helper.form(action = routes.RegistrationController.verifyLogin()){

			@helper.inputText(loginForm("emailId"))
			@helper.inputPassword(loginForm("password"))
			<input type="submit" value="Login">
	}
</body>
</body>
</html>
